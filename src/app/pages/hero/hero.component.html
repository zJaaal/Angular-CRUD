<h1>Hero: <small>Name</small></h1>

<div class="row text-end">
  <div class="col">
    <button class="btn btn-danger">
      <i class="fa fa-arrow-left"> </i>Go Back
    </button>
  </div>
</div>

<div class="row animated fadeIn">
  <div class="col">
    <form action="">
      <div class="form-group mb-3">
        <label for="firebaseID">Firebase ID</label
        ><input
          type="text"
          id="firebaseID"
          placeholder="Firebase ID"
          class="form-control"
          disabled="true"
        /><small class="form-text text-muted"
          >This field is autogenerated</small
        >
      </div>
      <div class="form-group mb-3">
        <label for="hero-name">Hero Name</label
        ><input
          type="text"
          id="hero-name"
          placeholder="Hero Name"
          class="form-control"
          required
        />
      </div>
      <div class="form-group mb-3">
        <label for="super-power">Super Power</label
        ><input
          type="text"
          id="super-power"
          placeholder="Super Power"
          class="form-control"
        />
      </div>
      <div class="form-group mb-3">
        <label for="status">Status</label>
        <br />
        <button class="btn btn-outline-success w-50" type="button">
          <i class="fa fa-smile-wink"></i>
          Alive
        </button>
        <button class="btn btn-outline-danger w-50" type="button">
          <i class="fa fa-dizzy"></i>
          Dead
        </button>
      </div>
      <hr />

      <div class="form-group mb-3 text-center">
        <button class="btn btn-primary w-50" type="submit">
          <i class="fa fa-save"></i>Save
        </button>
      </div>
    </form>
  </div>
</div>
